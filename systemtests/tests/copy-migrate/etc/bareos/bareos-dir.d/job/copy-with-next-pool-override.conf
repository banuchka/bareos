Job {
  Name = "copy-with-next-pool-override"
  Type = Copy
  Pool = Full
  Selection Type = Volume
  Selection Pattern = "."
  Client = "bareos-fd"
  Messages = Standard
  NextPool = AnotherFullCopy
  Run Script {
    Runs On Client = No
    Runs When = Before
    Command = "echo 'prevjobid=%O newjobid=%N'"
  }
  Run Script {
    Runs On Client = No
    Runs When = After
    Command = "echo 'prevjobid=%O newjobid=%N'"
  }
}
